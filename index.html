<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardWork PH</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #header {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
        }
        #loginSignup {
            margin-top: 60px;
        }
        #user-info {
            margin-top: 20px;
        }
        #logoutButton {
            margin-top: 10px;
            display: none; /* Hidden by default, shown when user logs in */
        }
        #newsfeed {
            margin-top: 20px;
            display: none; /* Hidden by default, shown when user logs in */
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>HardWork PH</h1>
    </div>

    <div id="loginSignup">
        <button id="showLogin">Login</button>
        <button id="showSignup">Sign Up</button>
    </div>

    <div id="user-info"></div>
    <button id="logoutButton">Logout</button>

    <div id="newsfeed">
        <h2>Newsfeed</h2>
        <div id="postSection"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
